# Nome do fluxo de trabalho
name: Deploy GitHub Pages

# Quando o fluxo deve ser executado
on:
  push:
    branches:
      - main
      - master

# Os jobs (tarefas) a serem executados
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout: Clona o repositório
    - name: Checkout
      uses: actions/checkout@v4
      
    # 2. Setup Pages: Configura o ambiente para publicação no GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    # 3. Upload Artifact: Empacota e carrega os arquivos do seu site
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # ATENÇÃO: Mudança feita aqui para apontar para a subpasta 'jornada'
        path: 'jornada' 
        
    # 4. Deploy: Publica o artefato (os arquivos) no GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
